<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Validate Email & Validate Account</title>
</head>
<body>
    <div id="validEmail">
        <h2><label for="email">Validate Email</label> </h2>
        <input type="text" id="email" placeholder="Enter your Email">
        <button onclick="checkEmail()">Check</button>
    </div>

    <div id="validAccount">
        <h2><label for="account">Validate Account</label> </h2>
        <input type="text" id="account" placeholder="Enter your Account">
        <button onclick="checkAccount()">Check</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
